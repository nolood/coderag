<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeRAG Debug UI</title>
    <style>
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #2d2d30;
            --text-primary: #d4d4d4;
            --text-secondary: #858585;
            --accent: #0e7490;
            --accent-hover: #0891b2;
            --border: #3c3c3c;
            --success: #22c55e;
            --error: #ef4444;
            --code-bg: #1a1a1a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .health-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-secondary);
        }

        .status-dot.healthy {
            background-color: var(--success);
        }

        .status-dot.error {
            background-color: var(--error);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        .search-section {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border);
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-btn {
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .search-btn:hover {
            background: var(--accent-hover);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .search-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .result-item {
            background: var(--bg-tertiary);
            border-radius: 6px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
        }

        .result-path {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
            color: var(--accent);
        }

        .result-score {
            font-size: 0.75rem;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .result-content {
            padding: 15px;
            overflow-x: auto;
        }

        .result-content pre {
            margin: 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.8125rem;
            line-height: 1.5;
            background: var(--code-bg);
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .result-lines {
            font-size: 0.75rem;
            color: var(--text-secondary);
            padding: 8px 15px;
            border-top: 1px solid var(--border);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stats-panel, .files-panel {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border);
        }

        .panel-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .stat-value {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .files-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-primary);
            word-break: break-all;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-ext {
            color: var(--accent);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeRAG Debug UI</h1>
            <div class="health-status">
                <span class="status-dot" id="healthDot"></span>
                <span id="healthText">Checking...</span>
            </div>
        </header>

        <div class="main-content">
            <div class="search-section">
                <form class="search-form" id="searchForm">
                    <input
                        type="text"
                        class="search-input"
                        id="searchInput"
                        placeholder="Search your codebase..."
                        autocomplete="off"
                    >
                    <button type="submit" class="search-btn" id="searchBtn">Search</button>
                </form>

                <div id="searchError" class="error-message" style="display: none;"></div>

                <div class="search-meta" id="searchMeta" style="display: none;">
                    <span id="resultsCount">0 results</span>
                    <span id="searchTime">0ms</span>
                </div>

                <div class="results-list" id="resultsList">
                    <div class="empty-state">
                        Enter a search query to find code in your indexed codebase.
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="stats-panel">
                    <div class="panel-title">Index Statistics</div>
                    <div id="statsContent">
                        <div class="loading">Loading stats...</div>
                    </div>
                </div>

                <div class="files-panel">
                    <div class="panel-title">Indexed Files</div>
                    <div class="files-list" id="filesList">
                        <div class="loading">Loading files...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API functions
        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                const dot = document.getElementById('healthDot');
                const text = document.getElementById('healthText');

                if (response.ok && data.status === 'ok') {
                    dot.className = 'status-dot healthy';
                    text.textContent = `Healthy (v${data.version})`;
                } else {
                    dot.className = 'status-dot error';
                    text.textContent = 'Unhealthy';
                }
            } catch (error) {
                const dot = document.getElementById('healthDot');
                const text = document.getElementById('healthText');
                dot.className = 'status-dot error';
                text.textContent = 'Connection Error';
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();

                document.getElementById('statsContent').innerHTML = `
                    <div class="stat-item">
                        <span class="stat-label">Files</span>
                        <span class="stat-value">${stats.files.toLocaleString()}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Chunks</span>
                        <span class="stat-value">${stats.chunks.toLocaleString()}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Index Size</span>
                        <span class="stat-value">${formatBytes(stats.index_size)}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Search Mode</span>
                        <span class="stat-value">${stats.search_mode}</span>
                    </div>
                `;
            } catch (error) {
                document.getElementById('statsContent').innerHTML = `
                    <div class="error-message">Failed to load stats</div>
                `;
            }
        }

        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                const files = await response.json();

                if (files.length === 0) {
                    document.getElementById('filesList').innerHTML = `
                        <div class="empty-state">No files indexed</div>
                    `;
                    return;
                }

                document.getElementById('filesList').innerHTML = files
                    .slice(0, 50) // Limit to first 50 files
                    .map(file => {
                        const ext = file.extension ? `<span class="file-ext">.${file.extension}</span>` : '';
                        const pathWithoutExt = file.path.replace(/\.[^.]+$/, '');
                        return `<div class="file-item">${escapeHtml(pathWithoutExt)}${ext}</div>`;
                    })
                    .join('');

                if (files.length > 50) {
                    document.getElementById('filesList').innerHTML += `
                        <div class="file-item" style="color: var(--text-secondary);">
                            ... and ${files.length - 50} more files
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('filesList').innerHTML = `
                    <div class="error-message">Failed to load files</div>
                `;
            }
        }

        async function search(query) {
            const searchBtn = document.getElementById('searchBtn');
            const resultsList = document.getElementById('resultsList');
            const searchMeta = document.getElementById('searchMeta');
            const searchError = document.getElementById('searchError');

            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            searchError.style.display = 'none';
            resultsList.innerHTML = '<div class="loading">Searching...</div>';

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        limit: 10
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Search failed');
                }

                const data = await response.json();

                searchMeta.style.display = 'flex';
                document.getElementById('resultsCount').textContent =
                    `${data.results.length} result${data.results.length !== 1 ? 's' : ''}`;
                document.getElementById('searchTime').textContent =
                    `${data.took_ms}ms (${data.mode})`;

                if (data.results.length === 0) {
                    resultsList.innerHTML = `
                        <div class="empty-state">
                            No results found for "${escapeHtml(query)}"
                        </div>
                    `;
                } else {
                    resultsList.innerHTML = data.results.map(result => `
                        <div class="result-item">
                            <div class="result-header">
                                <span class="result-path">${escapeHtml(result.file_path)}</span>
                                <span class="result-score">Score: ${result.score.toFixed(4)}</span>
                            </div>
                            <div class="result-content">
                                <pre><code>${escapeHtml(result.content)}</code></pre>
                            </div>
                            <div class="result-lines">
                                Lines ${result.start_line} - ${result.end_line}
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                searchError.textContent = error.message;
                searchError.style.display = 'block';
                resultsList.innerHTML = '';
                searchMeta.style.display = 'none';
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
            }
        }

        // Utility functions
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.getElementById('searchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                search(query);
            }
        });

        // Initialize
        checkHealth();
        loadStats();
        loadFiles();

        // Refresh health status periodically
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
